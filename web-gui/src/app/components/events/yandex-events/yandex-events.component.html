<div class="container">

  <div *ngFor="let event of events" class="card">
    <p>{{ event.name }}</p>
    <p>{{ event.description }}</p>
    <p><a href ="{{ event.link }}" target="_blank">Ссылка</a></p>
    <p>Дата начала: {{ event.dateStart | date: 'dd.MM.yyyy' }}, время: {{ event.dateStart | date: 'HH:mm' }}</p>
    <p>Дата окончания: {{ event.dateEnd | date: 'dd.MM.yyyy' }}, время: {{ event.dateEnd | date: 'HH:mm' }}</p>
  </div>

</div>
