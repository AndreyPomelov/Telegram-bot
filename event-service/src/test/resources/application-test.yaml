spring:
    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:event-service;MODE=MYSQL;DATABASE_TO_LOWER=TRUE
      username: sa
      password:
    jpa:
      show-sql: true
      properties:
        hibernate:
          dialect:  org.hibernate.dialect.MySQL5Dialect
          default_schema: 'public'
          temp:
            use_jdbc_metadata_defaults: false