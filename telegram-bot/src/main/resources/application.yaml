file:
  startMessage: telegram-bot\src\main\resources\messages\start\startMessage.txt
  helpMessage: telegram-bot\src\main\resources\messages\help\helpMessage.txt
  subscriptionMessage: telegram-bot\src\main\resources\messages\subscription\subscriptionMessage.txt

bot:
    name:  ${TELEGRAMBOT_NAME}
    token: ${TELEGRAMBOT_TOKEN}
spring:
  main:
    allow-circular-references: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/eventservice
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASS:}
    jpa:
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
          temp:
            use_jdbc_metadata_defaults: false

